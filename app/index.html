<!doctype html>
<html lang="<%= head.language %>" data-ng-app="cbApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title><%= head.name %></title>
    <meta name="description" content="<%= head.description %>">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="assets/images/apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css">

    <base href="/">

    <!--
    <link rel="canonical" href="http://www.clickbus.com/">
    -->

    <!-- Page styles -->
    <!-- inject:css -->
    <!-- endinject -->

    <!-- Angular views -->
    <!-- inject:angular:html -->
    <!-- endinject -->
  </head>
  <body data-ng-cloak data-ng-controller="MockCtrl">

    @@include('./general/_google-tag-manager.html')

    <div data-ui-view></div>

    <script src="http://localhost:8001/js/vendor.js"></script>
    <script src="http://localhost:8001/js/app.js"></script>

    @@include('./general/_google-analytics.html')

  </body>
</html>
